<div *ngIf="land">
    <h2>{{land.name}} details!</h2>
    <div><label>id: </label>{{land.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="land.name" placeholder="name" [style.background-Color]="land.name ===''?'red':'yellow'" />
    </div>

    <input type="button" (click)="onClick()" value="Upvote" />
</div>
